<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

    <div class="header-position-sticky"></div>

    <div class="position-static"></div>

    <div class="position-relative"></div>

<div style="height: 10px; background-color: black; position: relative;">
    <div class="position-absolute"></div>
</div>

    <div class="position-4"></div>

    <!-- добавить к блоку с position fixed блок в форме кнопки, 
        для его закрытия. 
        Расположение кнопки должно быть 
        в верхнем правом углу блока -->
    <div class="last-position-fixed">
        <div class="button">X</div>
    </div>
    
</body>
</html>
