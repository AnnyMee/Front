<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>

<body>
    <h1>Search</h1>
    <form action="https://www.amazon.de/s" target="_blank" method="get">
        <input type="text" name="k" value="iphone"> <!-- value подставила как значение по умолчанию, чтобы соответствовать ДЗ -->
        <button type="submit">Search</button>
        <button type="reset">Clear</button>
    </form>


    
</body>
</html>
