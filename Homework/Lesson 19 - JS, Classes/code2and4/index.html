<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header bar</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/index.js" defer></script>
</head>
<body>

    <header>
        <form class="item logo" action="https://www.ubisoft.com/en-gb/game/assassins-creed" target="_blank"><button><img src="./img/ac2.png" alt=""></button></form>        
    </header>
    <footer>
        <div class="container">
            <h3>Our App</h3>
            <p>Android App</p>
            <p>iOS App</p>
            <p>Desktop</p>
        </div>
        <div class="container">
            <h3>About Us</h3>
            <p>Impressum</p>
            <p>Terms of Use</p>
            <p>Privacy Policy</p>
        </div>
        <div class="container">
            <h3>Contact Us</h3>
            <div class="icons">
                <img src="./img/facebook.webp" alt="">
                <img src="./img/youtube.png" alt="">
                <img src="./img/linkedin.webp" alt="">
                <img src="./img/instagram.webp" alt="">
            </div>
            <div class="contacts">
                <p id="email">Email:</p>
                <p id="phone">Phone:</p>
            </div>
        </div>
    </footer>
</body>
</html>
